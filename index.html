<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	
	<title>array.ahk</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="A fast, super powerful, and flexible screen searching library for AHK">
	<meta name="viewport"    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- appearance -->
	<link
		rel="stylesheet"
		href="styles\style.css"
		title="docsify-darklight-theme"
		type="text/css"
	/>
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>

	<!-- js -->
	<!-- docsify-themeable -->
	<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>

</head>

<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			name: 'array.ahk',
			repo: "https://github.com/Chunjee/array.ahk",
			maxLevel: 2,
			subMaxLevel: 3,
			loadSidebar: true,
			themeable: {
				readyTransition : true, // default
				responsiveTables: true  // default
			},

			// searchbar settings
			search: {
				depth: 2, // Headline depth
				paths: 'auto',
				noData: {
					'/': 'No results!',
					'/de-de/': 'Keine Ergebnisse!',
					'/ja-ja/': '結果がありません！',
					'/zh-cn/': '没有结果!'
				},
				placeholder: {
					'/': 'Type to Search',
					'/de-de/': 'Suche',
					'/ja-ja/': 'ここにタイプして検索してください',
					'/zh-cn/': '搜索'
				}
			},
			// end of searchbar
			
			'flexible-alerts': {
				style: 'flat'
			},

			plugins: [
				function(hook) {
					var footer = [
						'<hr/>',
						'<footer><center>',
						'<span style="color: #516e7a">maintained with ⌨️ by <a href="https://github.com/chunjee">@Chunjee</span>',
						'</center></footer>'
					].join('');

					hook.afterEach(function(html) {
						return html + footer;
					});
				}
			]
		}
	</script>
	<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
	<script src="//unpkg.com/docsify-copy-code"></script>
	<script src="js/prism-autohotkey.min.js"></script>
	<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
	
</body>
<footer>
	<script>
		// custom js goes here
		// nothing
	</script>
</footer>

</html>
